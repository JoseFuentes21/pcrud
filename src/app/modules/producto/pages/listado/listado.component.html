<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Productos</h4>
            <span>Detalles</span>
            <div class="my-2">
              <app-nuevo-edita></app-nuevo-edita>
            </div>
            <!-- toolbbard -->
            <div class="row mb-md-2">
              <div class="col-sm-12 col-md-6">
                <div class="dataTables_length" id="tickets-table_length"><label
                    class="d-inline-flex align-items-center">Mostrar
                    <select name="tickets-table_length" aria-controls="tickets-table" name="pageSize"
                    class="form-control form-control-sm mx-2"
                     [(ngModel)]="size" (ngModelChange)="setSize($event)">
                     <option value="5">5</option>
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select> registros</label></div>
              </div>
              <!-- Search -->
              <div class="col-sm-12 col-md-6">
                <div id="tickets-table_filter" class="dataTables_filter text-md-end"><label
                    class="d-inline-flex align-items-center">Buscar:
                    <input type="text" name="searchTerm" class="form-control form-control-sm ms-2"
                      aria-controls="tickets-table" [(ngModel)]="parametroBuscar"
                      (keyup)="buscar()" ></label></div>
              </div>
              <!-- End search -->
            </div>
            <app-tabla [producto]="productos" ></app-tabla>
            <div class="row justify-content-md-between align-items-md-center mt-2">
              <div class="col-sm-12 col-md-5">
                <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">Mostrando
                  {{page + 1}} de
                  {{size}} de un total de {{totalElement}}
                  registros
                </div>
              </div>
              <!-- Pagination -->
              <div class="col-sm-12 col-md-5">
                <div class="text-md-right float-md-end pagination-rounded pagination">
                <!--Aqui cuerpo de la paginacion y programacion-->
                  <i class="bi bi-chevron-double-left m-2 page-item" (click)="retroceder()"></i>
                  <span *ngFor="let p of totalPages; let i = index">
                    <a class="page-link" (click)="setPage(i)"
                      [ngClass]="{'text-info': i === page }"> {{i + 1}}</a>
                  </span>
                  <i class="bi bi-chevron-double-right m-2" (click)="adelante()"></i>
                </div>
              </div>
              <!-- End Pagination -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
